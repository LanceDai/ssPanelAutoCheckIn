name: Start ssPanl CheckIn

on:
 schedule:
  # 定时任务，在每天的5点推送天气信息到邮箱
  - cron: '0 21 * * *'

jobs:
  checkIn:
    runs-on: ubuntu-latest
    steps: 
    - name: 'Checkout codes'
      uses: actions/checkout@v1
    - name: checkIn Yingyun
      run: python3 CheckIn.py -e ${{userName}} -p ${{password}} -s "https://yingyun-g.pw"
    - name: checkIn JiJi
      run: python3 CheckIn.py -e ${{userName}} -p ${{password}} -s "https://j03.space"
